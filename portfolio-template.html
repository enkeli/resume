<!DOCTYPE html>
<head>
  <title>Gabriel Vargas Portfolio</title>
  <meta charset="UTF-8">
  <meta name="description" content="Gabriel Vargas's Portfolio">
  <meta name="keywords" content="portfolio, projects, skills, software, development">
  <meta name="author" content="Gabriel Vargas">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <style type="text/css">
  /* START GENERAL STYLES + Styles Less than 600 PX */
    .portfolioBuilder {
      color: #333;
      font-family: Lato, Arial, Helvetica, sans-serif;
      margin: auto;
      margin-top: 10px;
      width: 85%;
    }

    .portfolioBuilder a {
      text-decoration: none;
      color: #333399
    }
    .portfolioBuilder a:hover {
      color: blue;
    }
    .portfolioBuilder a:active {
      color: blue;
    }

    .portfolioBuilder .links > a {
      margin: 10px;
      background: #ddd;
      padding: 5px;
      color: #000;
      border-radius: 5px;
    }
    .portfolioBuilder .links > a > i {
      color: #0030ff;
    }

    .portfolioBuilder .centerContent * {
      text-align: center;
    }
    .portfolioBuilder .myName {
      font-size: 1.5em;
      font-weight: bold;
    }

    .portfolioBuilder .profilePictureDiv {
      border-radius: 50%;
      height: 150px;
      width: 150px;
      display: block;
      overflow: hidden;
      margin: 0 auto;
    }
    .portfolioBuilder .profilePictureDiv .profilePicture {
      height: 100%;
      max-width: auto;
    }

    .portfolioBuilder .photoDiv {
      height: 200px;
      width: 200px;
      overflow: hidden;
      display: block;
      margin: 0 auto;
      padding-bottom: 10px;
    }

    .portfolioBuilder .photoDiv img{
      height: 100%;
      width: auto;
    }

    .portfolioBuilder .pName {
      font-size: 1.5em;
      font-weight: bold;
      display: inline;
    }

    .portfolioBuilder .pSkill {
      font-size: 0.75em;
      text-align: center;
      color: #5b5b5b;
      font-weight:bolder;
      height: 30px;
      min-width: 30px;
      background-color: #e8e8e8;
      padding: 5px;
      border-radius: 10px;
      display: inline-flex;
      justify-content: left;
      align-items: center;
      margin: 3px;
    }
    /* END GENERAL STYLES + Styles Less than 600 PX */
    /* START MEDIA QUERY 600-900 PX */
    @media (min-width: 600px) {
      .portfolioBuilder {
        width: 500px;
      }
    }
    /* END MEDIA QUERY 600-900 PX */
    /* START MEDIA QUERY 900-1200 PX */
    @media (min-width: 900px) {
      .portfolioBuilder {
        width: 800px;
      }
      .portfolioBuilder .project {
        display: flex;
      }
      .portfolioBuilder .photoDiv {
        margin: 10px;
      }
      .portfolioBuilder .contentDiv {
        width: 70%;
        margin: 10px;
      }
    }
    /* END MEDIA QUERY 900-1200 PX */
    /* START MEDIA QUERY 1200+ PX */
    @media (min-width: 1200px) {
      .portfolioBuilder {
        width: 1100px;
      }
      .portfolioBuilder .project {
        display: flex;
        width: 49%;
        float: left;
        border: 1px solid #eee;
        margin-bottom: 5px;
        margin-right: 5px;
        min-height: 300px;
        border-radius: 5px;
        box-shadow: 3px 3px 5px #ddd;
      }
      hr {
        display: none;
      }
      .centerContent {

        margin-bottom: 30px;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;

      }
    }
    /* END MEDIA QUERY 1200+ PX */
  </style>
</head>
<!-- START BODY -->
<body class="portfolioBuilder">
  <!-- START INTRO DIV -->
  <div id="intro" class="centerContent">
    <div class="profilePictureDiv">
      <img class="profilePicture" src="/img/avatar.png"/>
    </div>
    <h2 class="myName">Angel Gabriel Vargas Beltran</h2>
    <div class="links">
        <a href="/resume.html"><i class="fas fa-suitcase"></i> Resume</a>
        <a href="https://github.com/enkeli"><i class="fab fa-github"></i> enkeli</a>
    </div>
    <hr>
  </div>
  <!-- END INTRO DIV -->
  <!-- START PROJECTS DIV -->
  <div id="projects" class="projects"></div>
  <!-- END PROJECTS DIV -->
  <!-- START END DIV -->
  <div id="end"></div>
  <!-- END END DIV -->
</body>
<!-- END BODY -->
<footer>
</footer>
